<div class="field">
  <input name="title" type="text " placeholder="What's next?"
    #newtitle (keyup.enter)="addTodo(newtitle, $event)" >
</div>
<div class="list">
  <div class="row" *ngFor="let todo of todos">
    <div class="label">
      <p contenteditable="true" (blur)="updateTodo($event, todo)">
          {{todo.title}}
      </p>
    </div>
    <div class="delete"><a href="#" (click)="removeTodo(todo)">X</a></div>
  </div>
</div>
<div class="loading" *ngIf="loading">loading...</div>
